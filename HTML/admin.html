<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <form id="itemAddForm">
        <label for="itemPrice">Price</label>
        <input id="itemPrice" type="number" name="itemPrice" required>
        <label for="itemName">Name</label>
        <input id="itemName" type="text" name="itemName" required>
        <label for="itemDescription">Description</label>
        <input id="itemDescription" type="text" name="itemDescription" required>
        <label for="itemUrl">Img Url</label>
        <input id="itemUrl" type="text" name="itemUrl" required>
        <label for="itemType">Type</label>
        <input id="itemType" type="text" name="itemType" required>
        <button id="submitButton">Submit</button>
      </form>
      <table></table>
    </main>
    <footer></footer>
    <script src="/JS/admin.js"></script>
  </body>
</html>
