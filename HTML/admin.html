<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <form id="itemAddForm">
        <label for="itemPrice">Price</label>
        <input id="itemPrice" type="number" name="itemPrice" required>
        <label for="itemName">Name</label>
        <input id="itemName" type="text" name="itemName" required>
        <label for="itemDescription">Description</label>
        <input id="itemDescription" type="text" name="itemDescription" required>
        <label for="itemUrl">Img Url</label>
        <input id="itemUrl" type="text" name="itemUrl" required>
        <label for="itemType">Type</label>
        <input id="itemType" type="text" name="itemType" required>
        <button id="submitButton">Submit</button>
      </form>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
      <table></table>
    </main>
    <footer></footer>
    <script src="/JS/admin.js"></script>
  </body>
</html>
