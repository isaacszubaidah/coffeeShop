<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <header></header>
    <main>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Product
      </button>
  
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="itemAddForm">
              <label for="itemPrice">Price</label>
              <input id="itemPrice" class="inputClass" type="number" name="itemPrice" required>
              <label for="itemName">Name</label>
              <input id="itemName" class="inputClass" type="text" name="itemName" required>
              <label for="itemDescription">Description</label>
              <input id="itemDescription" class="inputClass" type="text" name="itemDescription" required>
              <label for="itemUrl">Img Url</label>
              <input id="itemUrl" class="inputClass" type="text" name="itemUrl" required>
              <label for="itemType">Type</label>
              <input id="itemType" class="inputClass" type="text" name="itemType" required>
            </form>
            <div class="modal-footer">
              <button id="submitButton" data-bs-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-content">
            <span class="close" onclick="document.getElementById('editModal').style.display='none'">&times;</span>
            <div class="formFields">
              <label for="editedName">Name:</label>
              <input type="text" id="editedName" required />
            </div>

            <div class="formFields">
              <label for="editedDescription">Description:</label>
              <input type="text" id="editedDescription" required />
            </div>
            <div class="formFields">
              <label for="editedPrice">Price:</label>
              <input type="number" id="editedPrice" required />
            </div>

            <div class="formFields">
              <label for="editedUrl">Image URL:</label>
              <input type="text" id="editedUrl" required />
            </div>

            <div class="formFields">
              <label for="editedType">Type:</label>
              <input type="text" id="editedType" required />
            </div>

            <button id="saveEdit" data-bs-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
      <table></table>
    </main>
    <footer></footer>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="/JS/admin.js"></script>
  </body>
</html>
