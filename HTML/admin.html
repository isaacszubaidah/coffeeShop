<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link rel="stylesheet" href="/CSS/style.css" />
</head>

<body>
  <header>
    <div id="bodyAdmin">

      <header>
        <nav class="navbar navbar-expand-lg bg-body-transparent">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href=""><img
                  src="https://i.postimg.cc/DfGBv04N/espresso-coffee-shop-badge-vintage-logo-template-vector-illustration-design.jpg"
                  alt="Logo" class="rounded-circle h-25 mt-3"></a>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-dark">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/HTML/about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/HTML/product.html">Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/HTML/checkout.html">Checkout</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/HTML/admin.html">Admin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/HTML/contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="mainContainer">

        <!-- Button trigger modal -->
        <button type="button" class="addProductBtn " data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add Product
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form id="itemAddForm">
                <label for="itemPrice">Price</label>
                <input id="itemPrice" class="inputClass" type="number" name="itemPrice" required>
                <label for="itemName">Name</label>
                <input id="itemName" class="inputClass" type="text" name="itemName" required>
                <label for="itemDescription">Description</label>
                <input id="itemDescription" class="inputClass" type="text" name="itemDescription" required>
                <label for="itemUrl">Img Url</label>
                <input id="itemUrl" class="inputClass" type="text" name="itemUrl" required>
                <label for="itemType">Type</label>
                <input id="itemType" class="inputClass" type="text" name="itemType" required>
              </form>
              <div class="modal-footer">
                <button id="submitButton" data-bs-dismiss="modal">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="formFields">
                  <label for="editedName">Name:</label>
                  <input type="text" id="editedName" required />
                </div>

                <div class="formFields">
                  <label for="editedDescription">Description:</label>
                  <input type="text" id="editedDescription" required />
                </div>
                <div class="formFields">
                  <label for="editedPrice">Price:</label>
                  <input type="number" id="editedPrice" required />
                </div>

                <div class="formFields">
                  <label for="editedUrl">Image URL:</label>
                  <input type="text" id="editedUrl" required />
                </div>

                <div class="formFields">
                  <label for="editedType">Type:</label>
                  <input type="text" id="editedType" required />
                </div>

                <button id="saveEdit" data-bs-dismiss="modal">Save</button>
              </div>
            </div>
          </div>
        </div>
        <div class="adminSorting">
          <select id="sortSelect">
            <option value="default">Default</option>
            <option value="nameAsc">Name (A-Z)</option>
            <option value="nameDesc">Name (Z-A)</option>
            <option value="priceAsc">Price (Lowest to Highest)</option>
            <option value="priceDesc">Price (Highest to Lowest)</option>
          </select>
        </div>


        <div class="tableOfItems">

          <table class=" table-bordered">
            <thead>
              <tr>
                <th scope="col">Product Image</th>
                <th scope="col">Product ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Description</th>
                <th scope="col">Edit Product</th>
                <th scope="col">Delete Product</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>

      </main>
      <footer></footer>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
      <script src="/JS/admin.js"></script>
</body>

</html>
